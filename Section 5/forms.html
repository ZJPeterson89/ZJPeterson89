<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
      <button type="button">Please Do Not Submit the Form</button>
      <p>
        <label for="username">Enter a Username:</label>
        <input id="username" type="text" placeholder="username" name="username" />
      </p>
      <p>
        <label for="password">Enter Password:</label>
        <input id="password" type="password" placeholder="password" name="password" />
      </p>
      <button>In the Middle</button>
      <p>
        <label for="color">Pick a Color!:</label>
        <input id="color" type="color" name="color" />
      </p>

      <p>
        <label for="age">Enter Your Age:</label>
        <input id="age" type="number" placeholder="enter a number" name="age" />
      </p>

      <p>
        <label for="time">Time?:</label>
        <input id="time" type="time" name="time" />
      </p>
      <button>Submit</button>
      <input type="submit" value="Click Me!" />
    </form>
    <hr />
    <button>Not Inside Form</button>

    <h2>Hijacking Searches</h2>
    <h3>Reddit Search</h3>
    <form action="http://reddit.com/search">
      <input id="reddit_search" type="text" name="q" placeholder="Reddit Search" />
      <button>Search Reddit</button>
    </form>

    <h3>Google Search</h3>
    <form action="http://www.google.com/search">
      <input type="text" name="q" placeholder="Google Search" />
      <button>Search Google</button>
    </form>

    <h3>Youtube Search</h3>
    <form action="http://youtube.com/results">
      <input type="text" name="search_query" placeholder="Youtube Search" />
      <button>Youtube Search</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="/birds">
      <input type="checkbox" name="agree_tos" id="agree" checked />
      <label for="agree">I agree to everything</label>
      <button>Submit</button>
      <p>
        <label for="M">M:</label>
        <input type="radio" name="size" id="M" value="M" />
        <label for="L">L:</label>
        <input type="radio" name="size" id="L" value="L" />
        <label for="XL">XL:</label>
        <input type="radio" name="size" id="XL" value="XL" />
      </p>
      <p>
        <label for="meal">Please Select an Entree</label>
        <select name="meal" id="meal">
          <option value="">-- Please Select an Option--</option>
          <option value="chicken">Chicken</option>
          <option value="beef">Beef</option>
          <option value="fish">Fish</option>
        </select>
      </p>
      <p>
        <label for="cheese">Amount of Cheese</label>
        <input type="range" name="cheese" id="cheese" min="0" max="50" step="10" value="10" />
      </p>
      <label for="request">Any Special Requests/Allergies?</label>
      <br />
      <textarea name="request" id="request" cols="30" rows="10">Insert Text Here</textarea>

      <button>Submit</button>
    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
      <label for="first">Enter First Name</label>
      <input type="text" name="first" id="first" required />
      <br />
      <label for="username">Username</label>
      <input type="text" name="username" id="username" minlength="5" maxlength="10" required />
      <br />
      <input type="email" name="email" id="email" />
      <br />
      <input type="url" name="url" id="url" />
      <br />
      <button>submit</button>
    </form>
  </body>
</html>
