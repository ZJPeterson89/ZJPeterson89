<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Register Form</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form action="/register">
      <label for="first_name">First Name</label>
      <input type="text" name="first_name" id="first_name" required />
      <label for="last_name">Last Name</label>
      <input type="text" name="last_name" id="last_name" required />

      <p>Select a Race:</p>

      <input type="radio" name="race_type" id="5k" value="5k" required />
      <label for="5k">Fun Run 5k</label><br />
      <input type="radio" name="race_type" id="half" value="half" />
      <label for="half">Half Marathon</label><br />
      <input type="radio" name="race_type" id="full" value="full" />
      <label for="full">Full Marathon</label>
      <br />
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required />

      <label for="password">Password</label>
      <input type="password" name="password" id="password" required />
      <br />
      <label for="age_group">Select Age Group</label>
      <select name="age_group" id="age_group">
        <option value="under_18">under 18</option>
        <option value="18_30">18-30</option>
        <option value="30_50">30-50</option>
        <option value="50_up">50+</option>
      </select>
      <br />
      <button>Register!</button>
    </form>
  </body>
</html>
